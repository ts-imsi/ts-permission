	<script type="text/javascript" src="/authManage/templates/operationManage/editOpMenu.js"></script>
   	<script type="text/ng-template" id="myEditOpMenu.html">
       	<div class="modal-header">
			<h3>{{title}}</h3>
		</div>
		<div class="modal-body" style="width:310px;">
			<form name="myForm">
				<table>
					<tr>
						<td><label>目录名称(*):</label><input required type="text" ng-model="operationObj.head" /></td>
					</tr>
					<tr ng-show="currentTabId != 0">
						<td>
							<label>目录链接(*):</label><input type="text" ng-model="operationObj.url" />
						</td>
					</tr>
                    <tr>
                        <td><label>排序:</label><input required type="text" ng-model="operationObj.px"/></td>
                    </tr>
				</table>
			</form>
		</div>
		<div class="modal-footer">
			<button ng-click="save(operationObj)" class="btn btn-primary" ng-disabled="myForm.$invalid">保存</button>
			<button ng-click="close()" class="btn btn-primary" >取消</button>
		</div>
	</script>
	<div ng-controller="EditOpMenuCtrl">
		<div class="btn-group">
			<button type="button" class="btn" ng-click="insert('新增')"><i class="icon-plus-sign"></i>新增</button>
			<button type="button" class="btn" ng-click="update('修改')"><i class="icon-edit"></i>编辑</button>
			<button type="button" class="btn" ng-click="del()"><i class="icon-edit"></i>删除</button>
		</div>
	    <div class="gridStyle" ng-grid="gridOptions"></div>
	</div>
